name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust Core Library - Lint & Test
  rust-core:
    name: Rust Core - Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check --all

      - name: Run clippy
        run: |
          cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Build
        run: cargo build --workspace --release --verbose

  # Rust Core Library - Build artifacts for multiple platforms
  rust-build-artifacts:
    name: Rust Core - Build Artifacts
    runs-on: ubuntu-latest
    needs: rust-core
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-apple-darwin
          - x86_64-pc-windows-msvc
          - aarch64-apple-darwin
          - aarch64-unknown-linux-gnu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build for ${{ matrix.target }}
        run: |
          cd core-rust
          cargo build --release --target ${{ matrix.target }} --verbose

      - name: Upload artifacts
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v3
        with:
          name: rust-core-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/

  # Node.js Gateway - Lint & Test
  node-gateway:
    name: Node.js Gateway - Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gateway-node/package-lock.json

      - name: Install dependencies
        working-directory: gateway-node
        run: npm ci

      - name: Run linter
        working-directory: gateway-node
        run: npm run lint || echo "Linter not configured yet"

      - name: Run tests
        working-directory: gateway-node
        run: npm test || echo "Tests not implemented yet"

      - name: Build
        working-directory: gateway-node
        run: npm run build || echo "Build not configured yet"

  # Security checks
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo audit
        uses: rustsec/rustsec-action@master
        with:
          args: --deny warnings

      - name: Check for known vulnerabilities
        run: cargo audit --deny warnings || echo "cargo-audit not installed, skipping"

  # Integration tests (when available)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [rust-core, node-gateway]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run integration tests
        run: |
          echo "Integration tests will be added in Phase 1"
          # cargo test --workspace --test '*' --verbose || echo "Integration tests not implemented yet"

