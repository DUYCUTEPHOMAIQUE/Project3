services:
  # CockroachDB database for Nakama
  cockroachdb:
    image: cockroachdb/cockroach:latest-v24.1
    command: start-single-node --insecure --store=attrs=ssd,path=/var/lib/cockroach/
    restart: unless-stopped
    volumes:
      - cockroachdb_data:/var/lib/cockroach
    expose:
      - "8080"
      - "26257"
    ports:
      - "26257:26257"
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 3s
      timeout: 3s
      retries: 5

  # Nakama server
  nakama:
    image: registry.heroiclabs.com/heroiclabs/nakama:3.35.0
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up --database.address root@cockroachdb:26257 &&
        exec /nakama/nakama --name nakama1 --database.address root@cockroachdb:26257 --logger.level DEBUG --session.token_expiry_sec 7200 --metrics.prometheus_port 9100
    restart: unless-stopped
    depends_on:
      cockroachdb:
        condition: service_healthy
    volumes:
      - ./nakama-server:/nakama/data
    expose:
      - "7349"
      - "7350"
      - "7351"
      - "9100"
    ports:
      - "7349:7349"
      - "7350:7350"
      - "7351:7351"
    healthcheck:
      test: ["CMD", "/nakama/nakama", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Key Service
  key-service:
    build:
      context: ./key-service
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8099:8099"
    environment:
      - PORT=8099
      - GIN_MODE=release
      - NAKAMA_HOST=nakama
      - NAKAMA_PORT=7350
      - NAKAMA_SERVER_KEY=defaultkey
    depends_on:
      nakama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8099"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  cockroachdb_data:
